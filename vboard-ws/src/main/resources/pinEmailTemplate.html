<table width="600" cellpadding="10" cellspacing="0" border="0" valign="top" align="center" style="margin: 30px; background-color: #ffffff;">
    %s
    <tr>
        <td>
            <table>
                <tr>
                    <td>
                        %s
                        <td>
                            <a href="http://%s/#/?id=/%s" target="_blank" style="text-decoration: none; color: #000000;">
                                %s
                            </a>
                        </td>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table width="100%%">
                <tr>
                    <td width="10%%">
                        <a href="http://%s/#profil/%s" style="text-decoration: none; color: #000000;" target="_blank">
                            %s
                        </a>
                    </td>
                    <td width="35%%">
                        <a href="http://%s/#profil/%s" style="text-decoration: none; color: #000000;" target="_blank">
                            <span>%s</span><br>
                            <span style="padding: 4px;">%s</span>
                        </a>
                    </td>
                    <td  width="15%%"></td>
                    <td  width="40%%" style="text-align: right;">%s</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
