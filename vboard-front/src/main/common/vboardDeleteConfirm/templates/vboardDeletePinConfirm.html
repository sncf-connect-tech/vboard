<div class="vboardDeletePinConfirm t-font-main">
    <span class="t-color-darkgray--text">Êtes-vous sur de vouloir supprimer cette épingle ?</span>
    <br>
    <span class="t-color-darkgray--text" data-ng-show="(pin.pinId).indexOf('blog')>-1"><br>Cette épingle a été générée à partir du blog. La supprimer ne la supprimera pas sur le blog.<br></span>
    <br>
    <span class="t-color-darkgray--text">Cette action est irreversible.</span>
    <br>
    <br>
    <button type="button" data-ng-click="submit()" class="btn btn-danger">
        <span class="fi-x"></span>
        <span>Supprimer</span>
    </button>
    <div class="alert alert-danger" data-ng-show="error">
        <pre>{{error.status}} {{error.data && error.data.message || error.data}}</pre>
    </div>
</div>
