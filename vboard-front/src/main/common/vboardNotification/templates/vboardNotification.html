<a href="{{ notification.link }}" data-ng-click="notificationClick()" class="link-notUnderlined">
    <div class="row vboardNotification {{ notification.seen ? 'vboardNotification--seen': 'vboardNotification--unseen' }}">
        <div class="col-md-2">
            <span class="{{ icon() }} t-fontSize-big"></span>
        </div>
        <div class="col-md-10 t-color-black--text">
            {{ name }} {{ notification.message }}
        </div>
    </div>
</a>
