<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <title>V.Board</title>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="alternate" type="application/rss+xml" href="$VBOARD_API_ENDPOINT/rss" title="RSS Feed"/>

    <link rel="stylesheet" href="${vendor.css.filename}"/>
    <link rel="stylesheet" href="${app.css.filename}"/>

    <script type="text/javascript">window.Keycloak = 'DISABLED'</script>
</head>

<body data-ng-controller="VboardKonamiController" class="t-color-lightgray--background"
      data-ng-keydown="keydown($event)">
    <noscript>
        <div class="t-color-error--background t-color-white--text t-fontSize-medium text-center">
            Ce site web requiert que Javascript soit activ√© pour fonctionner.
        </div>
    </noscript>

    <!--[if lt IE 10]>
    <script type="text/javascript">
        window.location = "deprecated_browser.html";
    </script>
    <![endif]-->
    <vboard-toolbar class="vboardApp--fixedHeader"></vboard-toolbar>

    <!-- Ng-cloak: to prevent the raw div to be displayed on the browser before loading angular,
                   and thus before applying the ng-if or ng-hide -->
    <div class="messages ng-cloak">
        <div class="alert {{ message.class }}" data-ng-show="message.type">
            <a class="close" data-ng-click="message.type = null" href=""><span class="fi-x"></span></a>
            <div class="message--type" data-ng-bind="message.type"></div>
            <div data-ng-bind="message.content"></div>
        </div>
    </div>

    <div data-ng-view></div>

    <script src="${vendor.js.filename}"></script>
    <script src="${app.js.filename}"></script>
    <script src="config.js"></script>
    ${html_templates}
</body>
</html>
