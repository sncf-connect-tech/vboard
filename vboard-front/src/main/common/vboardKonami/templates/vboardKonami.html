<div class="konami">
    <div class="konami-result">
        <h2>Voici les resultats du Konami !!</h2>
        <div class="row konami-classment" data-ng-repeat="konami in curious | orderBy : 'first_access' track by $index">
            <div class="col-md-2">
                {{ ($index + 1) }}
            </div>
            <div class="col-md-6">
                {{ getNiceName(konami.user) }}
            </div>
            <div class="col-md-4">
                {{ getNiceDate(konami.first_access) }}
            </div>
        </div>
    </div>
</div>
