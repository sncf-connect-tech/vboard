<div class="ns-popover-tooltip ns-popover-tooltip-profile">
    <ul>
        <li><a href="#/" title="Retour au Dashboard" data-ng-click="forceUpdate()" class="t-color-darkgray--text">Dashboard</a></li>
        <li data-ng-if="userAuthenticated"><a href="#profil" title="Page de profil" class="t-color-darkgray--text">Profil</a></li>

        <li><a title="Trouver le profil d'une équipe ou d'un utilisateur" href="#search" class="t-color-darkgray--text">Rechercher un profil</a></li>
        <li><a title="Contribuez au projet open-source" href="https://github.com/voyages-sncf-technologies/vboard" class="t-color-darkgray--text">Contribuez sur GitHub</a></li>
        <li><a href="{{ config.apiEndpoint }}/swagger-ui/" class="t-color-darkgray--text">Swagger</a></li>
