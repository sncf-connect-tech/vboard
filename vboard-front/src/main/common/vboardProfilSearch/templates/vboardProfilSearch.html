<div class="profil">
    <div class="profil--page">
        <div class="profil--card box-shadow">
            <h2 class="t-fontSize-big t-color-blue--text t-font-main2">Recherche de profil</h2>
            <br><br><br>
            <div class="row">
                <div class="col-md-offset-2 col-md-7">
                    <label class="t-color-blue--text">Rechercher un utilisateur:</label>
                    <br>
                    <ui-select data-ng-model="user" class="profilSearch--select2" on-select="seeUserProfil(user)">
                        <ui-select-match>
                            <span data-ng-bind="viewUser(user)"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="suggestion in (userSuggest | filter: $select.search) track by $id(suggestion)">
                            <span data-ng-bind="viewUser(suggestion)"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div data-ng-if="showUserLinkButton" class="col-md-3">
                    <a data-ng-href="{{ '#/profil/' + getEmail(user) }}" class="btn btn-info profilSearch--link">Voir le profil</a>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-offset-2 col-md-7">
                    <label class="t-color-blue--text">Rechercher une Ã©quipe:</label>
                    <br>
                    <ui-select data-ng-model="team" class="profilSearch--select2" on-select="seeTeamProfil(team)">
                        <ui-select-match>
                            <span data-ng-bind="team"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="suggestion in (teamSuggest | filter: $select.search) track by $id(suggestion)">
                            <span data-ng-bind="suggestion"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div data-ng-if="showTeamLinkButton" class="col-md-3">
                    <a data-ng-href="{{ '#/profil/team/' + team }}" class="btn btn-info profilSearch--link">Voir le profil</a>
                </div>
            </div>
            <br><br><br>
        </div>
    </div>
</div>
